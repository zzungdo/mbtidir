<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI</title>
</head>
<body>
    <header>
        <h1>MBTI 별 특징</h1>
    </header>
    <main>
        <section class="btn-section">
            <button type="button">ISFJ</button>
        </section>
        <section class="img-section">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbJ2jx8%2FbtrpPGvH19R%2FzAl5xdxqqMYbbYJRIurEY1%2Fimg.png"/>
        </section>
        <section class="desc-section">
            <ul>
                <li>
                    ISFJ는 혼자 있는 시간에 활력이 넘치고(I), 아이디어와 개념보다 사실과 세부 사항에 중점을 두며(S), 감정과 가치에 따라 결정을 내리고(F), 계획과 조직을 선호하는 사람을 나타내며, 자발적이고 유연하다(J). ISFJ는 사람들을 안전하고 잘 보살피는 데에 관심이 있기 때문에 때때로 보호자 성격이라고도 한다.
                </li>
                <li>
                    전통과 조직에 충실한 관리적인 성격이다.
                </li>
            </ul>
            
        </section>
    </main>
</body>
</html>
